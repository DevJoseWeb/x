<div class="box" >
  <div *ngIf="auth.user | async; then authenticated else guest">
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box" style="width: 18rem;">
  <h3>Bem Vindo ao Sistema Ximbo</h3>
  <p class="card-text">Faça seu Login</p>
  <button class="btn btn-outline-success" routerLink="/login">Login</button>
</ng-template>

<ng-template #loading>
    <div>SISTEMA XIMBO</div>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    Bem Vindo !
    <p>
    {{ user.displayName }}
    </p>
    <p>
  <button class="btn btn-warning" type="button"
  data-toggle="collapse" data-target="#collapseExample"
  aria-expanded="true" aria-controls="collapseExample">
    Meu Perfil
  </button>
</p>
    <p>
<!-- Button trigger modal -->

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  Google Biblioteca
</button>
<i class="material-icons">cloud_queue</i>
    </p>
<p>
  <button class="btn btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Sinalização de segurança
Dentre os métodos de proteção e asseguração da vida, da saúde e da profissão dos trabalhadores que
estão inseridos no ramo da Segurança do Trabalho, se encontra a sinalização de
segurança nos ambientes de trabalho. Tem como objetivo alertar trabalhadores e
visitantes no local sobre os riscos existentes ali, equipamentos protetores e
outras informações imprescindíveis para segurança no local." (click)="logout()">Sair</button>
</p>
</div>

<div class="collapse" id="collapseExample">
  <div class="card card-body">
  <div *ngIf="auth.user | async as user">
    <img class="card-img-top" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'"
    width=50px>
    <p class="text-truncate">UID: {{ user.uid }}</p>
    {{ user.displayName }}
    {{ user.email }}
  </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-warning" data-toggle="modal"
data-target="#exampleModal">
  Editar
</button>
  </div>
</div>

</ng-template>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Perfil de Usuário</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fecha</button>
        <button type="button" class="btn btn-outline-primary">Salvar e Sair</button>
      </div>
    </div>
  </div>
</div>


<iframe src="https://drive.google.com/embeddedfolderview?id=0BwRy6q6MoGTpV2VhQUNtb3ItVGs#list" width="230" height="300" id="Livros" title="Livros"></iframe>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Biblioteca Google Drive</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<iframe src="https://drive.google.com/embeddedfolderview?id=0BwRy6q6MoGTpV2VhQUNtb3ItVGs#list" width="800" height="800" frameborder="0" id="Livros" title="Livros"></iframe>
<iframe src="https://drive.google.com/embeddedfolderview?id=0BwRy6q6MoGTpV2VhQUNtb3ItVGs#grid" width="700" height="500" frameborder="0" id="Livros" title="Livros"></iframe>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fechar</button>

      </div>
    </div>
  </div>
</div>
